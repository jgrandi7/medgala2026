<!DOCTYPE html>
<html>
<head>
  <title>Med Gala 2026 Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    body.success { background-color: #2ecc71; color: white; }
    body.error { background-color: #e74c3c; color: white; }
    body.warning { background-color: #f39c12; color: white; }

    #container {
      padding: 40px 20px;
      max-width: 400px;
      margin: auto;
    }

    input, button {
      font-size: 18px;
      padding: 12px;
      margin: 10px;
      width: 90%;
      border-radius: 6px;
      border: none;
    }

    button {
      cursor: pointer;
    }

    #result {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .icon {
      font-size: 120px;
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      font-size: 28px;
      margin: 20px;
    }

    .reset-btn {
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 30px;
      width: auto;
    }
  </style>
</head>
<body>

<div id="container">
  <h2>üéüÔ∏è Med Gala 2026 Check-In</h2>

  <input id="first" placeholder="First Name">
  <input id="last" placeholder="Last Name">
  <button onclick="checkIn()">Check In</button>

  <p style="opacity:0.8; font-size:14px;">
    Please enter the same name used on your ticket purchase
  </p>
</div>

<div id="result">
  <div id="icon" class="icon"></div>
  <div id="message" class="message"></div>
  <button class="reset-btn" onclick="resetScreen()">Next Guest</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzslTF3MVG-MUeHhHQgx_-qqMNC5bvdIkqZ3XaUhmI8wIHTZ4ITibNeZztXg2L7kbmeBw/exec";

function checkIn() {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      first_name: document.getElementById("first").value,
      last_name: document.getElementById("last").value
    })
  })
  .then(res => res.json())
  .then(data => showResult(data));
}

function showResult(data) {
  document.body.className = data.status;

  document.getElementById("container").style.display = "none";
  document.getElementById("result").style.display = "flex";

  const icon = document.getElementById("icon");
  const message = document.getElementById("message");

  if (data.status === "success") {
    icon.textContent = "‚úîÔ∏è";
  } else if (data.status === "warning") {
    icon.textContent = "‚ö†Ô∏è";
  } else {
    icon.textContent = "‚ùå";
  }

  message.textContent = data.message;
}

function resetScreen() {
  document.body.className = "";
  document.getElementById("container").style.display = "block";
  document.getElementById("result").style.display = "none";

  document.getElementById("first").value = "";
  document.getElementById("last").value = "";
}
</script>

</body>
</html>
