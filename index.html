<!DOCTYPE html>
<html>
<head>
  <title>Med Gala 2026 Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    body.success { background-color: #2ecc71; color: white; }
    body.error { background-color: #e74c3c; color: white; }
    body.warning { background-color: #f39c12; color: white; }

    #container, #loading, #result {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #loading, #result {
      display: none;
    }

    input, button {
      font-size: 18px;
      padding: 12px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 6px;
      border: none;
    }

    button { cursor: pointer; }

    .icon {
      font-size: 120px;
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 28px;
      margin: 20px;
      max-width: 90%;
    }

    .reset-btn {
      background: rgba(255,255,255,0.95);
      color: #333;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 8px;
      margin-top: 30px;
      width: auto;
    }

    .subtext {
      font-size: 18px;
      opacity: 0.85;
    }
  </style>
</head>

<!-- FORM SCREEN -->

  <button id="checkinBtn" onclick="checkIn()">Check In</button>

  <p style="opacity:0.8; font-size:14px;">
    Please enter the name used on your ticket purchase
  </p>
</div>

<!-- LOADING SCREEN -->
<div id="loading">
  <div class="spinner"></div>
  <div class="subtext">Checking you in...</div>
</div>

<!-- RESULT SCREEN -->
<div id="result">
  <div id="icon" class="icon"></div>
  <div id="message" class="message"></div>
  <button class="reset-btn" onclick="resetScreen()">Next Guest</button>
</div>
